<!DOCTYPE html>
<html lang="en" xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <!-- Add Bootstrap CSS -->
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <form action="#" th:action="@{/add}" th:object="${product}" method="post" enctype="multipart/form-data">
		<table>	
			<tr>
				<td>Product ID:</td>
				<td><input type="text" th:field="*{id}" readonly="readonly" class="form-control" id="name" name="name" required/></td>
			</tr>		
			<tr>
				<td>Nombre</td>
				<td>
					<input type="text"  th:field="*{name}" class="form-control" id="name" name="name" required>
				</td>
			</tr>		
			<tr>
				<td>Brand</td>
				<td>
					<input type="text"  th:field="*{brand}" class="form-control" id="brand" name="brand" required>
				</td>
			</tr>
			<tr>
				<td>Made in</td>
				<td>
					<input type="text"  th:field="*{madein}" class="form-control" id="madein" name="madein" required>
				</td>
			</tr>
			<tr>
				<td>Price</td>
				<td>
					<input type="text"  th:field="*{price}" class="form-control" id="price" name="price" required>
				</td>
			</tr>
			<tr>
				<td>Imagen:</td>
				<td>
					<input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*" required>
				</td>
			</tr>
			<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
        </table>
    </form>
</div>

</body>
</html>
