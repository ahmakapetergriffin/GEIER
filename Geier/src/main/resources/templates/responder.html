<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>


<script>
	function trampa() {
		let a = document.getElementById('alt3').innerText;
		document.getElementById('3').value = a;
		document.getElementById("1").value = document.getElementById("alt1").innerText;
		document.getElementById("2").value = "Re:" + document.getElementById("alt2").innerText;
	}
</script>

</head>
<body onload="trampa()">
	<div align="center">
		<h1>Responder</h1>
		<br/>
		<span style="display: none" th:text="*{responder.sentby}" id="alt1"></span>
		<span style="display: none" th:text="*{responder.asunto}" id="alt2"></span>
		<b style="display: none;"><span sec:authentication="name" id="alt3">Username</span></b>
		
		<form action="#" th:action="@{/save1}" th:object="${message}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Para :</td>
					<td><input type="text" th:field="*{username}" id="1"/></td>
				</tr>
				<tr>
					<td>Asunto:</td>
					<td><input type="text" th:field="*{asunto}" id="2"/></td>
				</tr>				
				<tr>
					<td>Mensaje: </td>
					<td><input type="text" th:field="*{text}"/></td>
				</tr>
				<tr style="display:none;">
					<td>Enviado por:</td>
					<td><input type="text" th:field="*{sentby}" id="3"/></td>
				</tr>	
							
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
