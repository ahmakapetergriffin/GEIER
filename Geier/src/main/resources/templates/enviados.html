<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	
	<script type="text/javascript">
		
		
	
		
		
    function clearSearch() {
			window.location = "[[@{/}]]";  
    }
    
    

	
	
    

		

    
</script>
	
<meta charset="ISO-8859-1">
<title>Messages</title>
</head>
<body>
<div align="center">
		
<div sec:authorize="isAuthenticated()">
		Has iniciado Sesi√≥n como <b><span sec:authentication="name" id="paratrampa">Username</span></b>
		&nbsp; <br/>
		
		<i><span sec:authentication="principal.authorities">Roles</span></i>
	</div>
	
	<div th:with="someVariable=${#authentication.getPrincipal().getUsername()}">

	
	<br/><br/>
	
	<a href="newMessages">Crear nuevo mensaje</a>
	
	<br/> <br/>
	
	

	<br/><br/>
	
	
	
	
	<table border="1" cellpadding="10" id="tabla">
		<thead>
			<tr>
				<th>Enviado Para: </th>
				<th>Asunto :</th>
				<th>Acciones :</th>

				
			
				
			</tr>
		</thead>
		<tbody>
			
			


			
			<tr th:each="enviados : ${listMessages}">
				<div th:if="${enviados.sentby == someVariable}">
				<td th:text="${enviados.username}">Sent by: </td>
				<td th:text="${enviados.asunto}">Asunto : </td>
				<td>
					<a th:href="@{'/ver_enviado/' + ${enviados.id}}">Ver</a>
					<a th:href="@{'/borrarenviado/' + ${enviados.id}}">Delete</a>
				</td>
				</div>
			</tr>
			

		

		</tbody>
	</table>
	
	<br/> <br/>
	
	<input type="button" value="Clear" id="btnClear" onclick="clearSearch()"  />
	
	<br/> <br/>
	
	<a th:href = "@{/messages}"> Recibidos </a> <br/>
	
</div>
</body>
</html>
