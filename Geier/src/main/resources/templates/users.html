<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
	
	
	<div sec:authorize="isAuthenticated()">
		Bienvenido <b><span sec:authentication="name">Username</span></b> <br/>
		Eres: <i><span sec:authentication="principal.authorities">Roles</span></i>
	</div>
	
	
	<div>
		<h1>Listado de Usuarios</h1>
	</div>
	
	<div sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')">
		<a href="new">Create New Product</a>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>E-mail/Username</th>
					<th>Nombre</th>
					<th>Roles</th>
					<th>Acciones</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.username}">E-mail</td>
					<td th:text="${user.name}">Name</td>
					<td th:text="${user.roles}">Roles</td>
					<td> 
						<a href="@{{/users/edit/' + ${user.id}}">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div>
		
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
		
	</div>
	
</div>
</body>
</html>
