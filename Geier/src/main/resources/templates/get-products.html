<!DOCTYPE html>
<html lang="en" xmlns:th="<http://www.thymeleaf.org>">
<head>
	
		<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>


    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<div align="center">
	
	<div sec:authorize="isAuthenticated()">
		Welcome <b><span sec:authentication="name">Username</span></b>
		&nbsp;
		<i><span sec:authentication="principal.authorities">Roles</span></i>
	</div>
		
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" />
	</form>
	
	<h1>Product Manager</h1>
	<div sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')">
		<a href="/add">Create New Product</a>
	</div>
	
	<br/><br/>
	
	
	<form th:action="@{/get-products}">
		Filter name: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" />
		&nbsp; <br/>
		Filter brand: <input type="text" name="keyword1" id="keyword1" size="50" th:value="${keyword1}" />
		&nbsp; <br/>
		
		Entre: <input type="number" name="keyword2" id="keyword2" size="50" th:value="${keyword2}" />
		&nbsp; y &nbsp; <input type="number" name="keyword3" id="keyword3" size="50" th:value="${keyword3}" /><br/>
		
		<input type="submit" value="Search" />
		&nbsp;
		<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
	</form>
	<br/><br/>
	
	
	

    <table border="1" cellpadding="10">
        <thead>
        <tr>
				<th>Product ID</th>
				<th>Name</th>
				<th>Brand</th>
				<th>Made In</th>
				<th>Price</th>
				<th>Imagen</th>
				
				<th sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">Actions</th>				
				
			</tr>
        </thead>
        
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">Product ID</td>
			<td th:text="${product.name}">Name</td>
			<td th:text="${product.brand}">Brand</td>
			<td th:text="${product.madein}">Made in</td>
			<td th:text="${product.price}">Price</td>
            <td>
                <img th:if="${product.image != null}" th:src="@{/{productId}/image(productId=${product.id})}" class="img-thumbnail" alt="Product Image" style="width: 200px;">
            </td>
            <td sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
					<a th:href="@{'/edit/' + ${product.id}}">Edit</a>			
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/delete/' + ${product.id}}">Delete</a>
				</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
