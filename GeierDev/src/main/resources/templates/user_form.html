<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - CodeJava</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Editar Usuario</h1>
		</div>
		<form th:action="@{/users/save}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}"/>
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: &nbsp; &nbsp; *Servira como Nombre de Usuario* </label>
				<div class="col-8">
					<input type="email" th:field="*{username}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Contrase√±a: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="10"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Nombre: </label>
				<div class="col-8">
					<input type="text" th:field="*{name}" class="form-control" 
							required minlength="2" maxlength="20"/>
				</div>
			</div>

			
			<div>
				<button type="submit" class="btn btn-primary">Update</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
