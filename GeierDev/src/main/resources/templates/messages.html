<div class="Peter">


<div align="center">

	<div th:with="someVariable=${#authentication.getPrincipal().getUsername()}">

				<th>Asunto :</th>
				<th>Acciones :</th>

				
			
				
			</tr>
		</thead>
		<tbody>

				<td th:text="${messages.sentby}">Sent by: </td>

				<td>
					<a th:href="@{'/edit1/' + ${messages.id}}">Ver</a>
					<a th:href="@{'/delete1/' + ${messages.id}}">Delete</a>
				</td>
				</div>
			</tr>
			

		

		</tbody>
	</table>
