<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Welcome to Geier!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
<script>
	
	function cargar() {
		let a = document.getElementById('paratrampa').innerText;
		document.getElementById('username1').value = a;
		
	}
	
</script>

  <script src="/js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/index.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>









<body onload="cargar()">


  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closesidenav()">&times;</a>
    <a th:href="@{/index}">Home</a>
        <a th:href="@{/historia}">Historia</a>
  	    <a th:href="@{/get-products}">List of Products</a>
  	    <a th:href="@{/messages}"> Mensajes </a>
		<a th:href="@{/users}">List of Users</a>
		<a th:href="@{/register}">Register</a>
		<a th:href="@{/help}">Ayuda</a>
    
  </div>
  
 
  

  <div class="container-fluid" id="peter0">
    <div class="row" style="height: 100px;">

      <div class="col d-flex justify-content-start ps-5">
            <button class="button" onclick="opensidenav()"> &#9776; Menu</button>
      </div>

      <div class="col d-flex justify-content-center">
        <a th:href="@{/index}"> <img th:src="@{/images/Geier.png}" style="height: 100px"/>  </a>
        
      </div>

      <div class="col d-flex justify-content-end pe-5">
			  <button class="button" sec:authorize="isAuthenticated()" onclick="logout()">Logout</button>
             <button class="button" sec:authorize="!isAuthenticated()" onclick="login()">Login</button>
      </div>

    </div>
  </div>


  <div class="atras">
<div class="Peter">


<div align="center">	
		<h1>Create New Message</h1>
		<br/>
		 <b style="display: none;"><span sec:authentication="name" id="paratrampa">Username</span></b>
		 
		<form action="#" th:action="@{/save1}" th:object="${message}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Para :</td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>
				<tr>
					<td>Asunto:</td>
					<td><input type="text" th:field="*{asunto}" /></td>
				</tr>				
				<tr>
					<td>Mensaje: </td>
					<td><input type="text" th:field="*{text}" /></td>
				</tr>
				<tr style="display:none;">
					<td>Enviado por:</td>
					<td><input type="text" th:field="*{sentby}" id="username1"/></td>
				</tr>	
							
				<tr>
					<td colspan="8"><button type="submit" style="display: block;margin: auto">Save</button></td>
				</tr>
			</table>
		</form>
	</div>



</div>
</div>


  
 
</body>
</html>
